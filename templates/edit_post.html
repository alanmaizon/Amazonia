{% extends "base.html" %}

{% block main %}
<h2>Edit Post</h2>

<!-- Form for editing the post -->
<form method="POST" action="{{ url_for('edit_post', post_id=post_id) }}">
    <div class="mb-3">
        <textarea name="content" rows="4" cols="50" class="form-control" required>{{ post['content'] }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('view_post', post_id=post_id) }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
